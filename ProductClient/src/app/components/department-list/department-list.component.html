<h1 class="text-center my-5">Departamentos</h1>
<div class="container table-responsive">
  <table class="table table-striped table-bordered mx-auto" style="max-width: 800px;">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.code }}</td>
        <td>{{ department.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
