<div class="container mt-4" style="max-width: 600px; margin: auto;">
  <h1 class="text-center">{{ isEditMode ? 'Alterar Produto' : 'Cadastro de Produto' }}</h1>
  <form (ngSubmit)="saveProduct()" class="mt-4">
    <div class="mb-3">
      <label for="code" class="form-label">Código</label>
      <input id="code" [(ngModel)]="product.code" name="code" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <input id="description" [(ngModel)]="product.description" name="description" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Preço</label>
      <input id="price" type="number" [(ngModel)]="product.price" name="price" required class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <div>
        <div class="form-check form-check-inline">
          <input type="radio" id="statusActive" [(ngModel)]="product.status" name="status" [value]="true" class="form-check-input">
          <label for="statusActive" class="form-check-label">Ativo</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="statusInactive" [(ngModel)]="product.status" name="status" [value]="false" class="form-check-input">
          <label for="statusInactive" class="form-check-label">Inativo</label>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="departmentId" class="form-label">Departamento</label>
      <select id="department" [(ngModel)]="product.departmentId" name="departmentId" required class="form-select">
        <option *ngFor="let department of departments" [value]="department.id">
          {{ department.description }}
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success me-2">{{ isEditMode ? 'Salvar' : 'Adicionar' }}</button>
      <button [routerLink]="['/products']" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
