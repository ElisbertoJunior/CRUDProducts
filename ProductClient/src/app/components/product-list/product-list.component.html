<div class="container table-responsive-sm my-5">
  <h1 class="text-center mb-4">Produtos</h1>
  <div class="d-flex justify-content-left mt-4 mb-4">
    <button class="btn btn-success me-2" [routerLink]="['/product-form']">Inserir</button>
  </div>
  <table class="table table-striped table-bordered mx-auto" style="width: 100%;">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Ações</th>
        <th>Departamento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="text-center">{{ product.id }}</td>
        <td class="text-center">{{ product.code }}</td>
        <td class="text-center">{{ product.description }}</td>
        <td class="text-center">{{ product.price | currency:'BRL':true:'1.2-2' }}</td>
        <td class="text-center">{{ product.status ? 'Ativo' : 'Inativo' }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger me-2" (click)="deleteProduct(product.id)">Excluir</button>
            <button class="btn btn-warning" [routerLink]="['/product-form', product.id]">Alterar</button>
          </div>
        </td>
        <td class="text-center">{{ product.department?.description }}</td>
      </tr>
    </tbody>
  </table>

</div>
